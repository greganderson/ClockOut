<html>
<head>
	<title>Clock Out</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

<div id="body">
<h1>Time remaining before clock out</h1>

<div ng-app="clockOut">

	<div ng-controller="ClockCtrl">
		<div>
			Time clocked in: <input type="text" ng-model="clockedIn">
			Hours so far: <input type="text" ng-model="time">
		</div>
		<br>
		<div>{{ display() }}</div>

		<div id="time">
			<h3>Time remaining:</h3>
			<h3>{{hoursRemaining}}:{{minutesRemaining}}:{{secondsRemaining}}</h3>
		</div>
		<button class="startButton" ng-click="start(time);calculate(clockedIn, time);">START</button>
		<div>
			<audio id="five_minutes">
				<source src="time_alert.mp3" type="audio/mp3">
			</audio>
			<audio id="one_minute">
				<source src="time_alert.mp3" type="audio/mp3">
			</audio>
			<audio id="warning">
				<source src="warning.mp3" type="audio/mp3">
			</audio>
		</div>
	</div>
</div>
</div>

</body>
</html>
