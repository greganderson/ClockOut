<html>
<head>
	<title>Clock Out</title>
	<link rel="stylesheet" href="style.css">
	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.2.3/angular.min.js"></script>
	<script type="text/javascript" src="main.js"></script>
</head>
<body>

<h1>Hours remaining before you need to clock out</h1>

<div ng-app="clockOut">
	<div ng-controller="Timer">
		Time: <input type="text" ng-model="time"><br>

		<div id="time">
			<h1>Hours: {{hours}} Min: {{minutes}} Sec: {{seconds}}</h1>
		</div>
		<button ng-click="start(time)">Start</button>
		<div>
			<audio controls id="sound">
				<source src="tornado_siren.mp3" type="audio/mp3">
			</audio>
			<script>document.getElementById("sound").style.display="none";</script>
		</div>
	</div>
</div>

</body>
</html>
